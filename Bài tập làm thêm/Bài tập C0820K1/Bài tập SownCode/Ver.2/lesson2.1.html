<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>•	Bài 106: Viết chương trình nhập 1 số nguyên có 3 chữ số.
    Hãy in ra cách đọc của số nguyên này</p>
</body>
<script>
    let arr = ['không','một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín', 'mười', 'mười một', 'mười hai',
        'mười ba', 'mười bốn', 'mười năm','mười sáu', 'mười bảy', 'mười tám', 'mười chín'];
    let exitNow = true;
    while (exitNow){
        let  num = parseInt(prompt("Nhập vào một số nguyên," +
            "Nào cùng học cách đọc 1 số như thế nào nhé!"));
        if(num<0){
            alert("Xin lỗi! chúng tôi đang update" +
                " phiên bản hiện tại version 1.0");
            break;
        }else if (num>=1000){
            alert("Xin lỗi! chúng tôi đang update" +
                " phiên bản hiện tại version 1.0");
            break;
        }
        if(num>=0&&num<20){
            alert(arr[num]);
        } else if(num<100){
            let a = Math.floor(num/10);
            let b = num%10;
            if(b===0){
                alert(arr[a] + " mươi");
            }else if(b===1){
                alert(arr[a] + " mươi mốt");
            }else alert(arr[a] + " mươi " + arr[b]);
        }else if(num<1000){
            let c = Math.floor(num/100);
            let d = Math.floor(num%100);
            if (d===0){
                alert(arr[c]+" trăm");
            } else if (d<=9){
                alert(arr[c]+" trăm lẻ "+ arr[d])
            }else if(d>9&&d<20){
                alert(arr[c] +" trăm "+ arr[d]);
            }else if (d>=20){
                let e = Math.floor(d/10);
                let f = Math.floor(d%10);
                if(f === 1){
                    alert(arr[c] + " trăm "+arr[e] + " mươi mốt");
                }else if(f === 0){
                    alert(arr[c] + " trăm "+arr[e] + " mươi ");
                }else alert(arr[c] + " trăm "+arr[e] + " mươi " + arr[f]);
            }
        }
        exitNow = confirm("Bạn có muốn tiếp tục không");
    }
</script>
</html>
