<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    Nhập vào số cần đọc
    <input type="number" id="numberValue"/>
    <button onclick="checkNum();">Dịch</button>
    <h3 id="display" style="color: #d61b06"></h3>
</div>

</body>
<script>
    function checkNum() {
        let arr = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín', 'mười', 'mười một', 'mười hai',
            'mười ba', 'mười bốn', 'mười năm', 'mười sáu', 'mười bảy', 'mười tám', 'mười chín'];
        let result = "";
        let result1 = "";
        //-------------------------------------------------------//
        let num = parseInt(document.getElementById("numberValue").value);
        if (!num){
            alert("Vui lòng nhập lại");
            document.getElementById("numberValue").style.border = "1px solid red"
        }
        if (num < 0) {
            result = "âm";
            result1 = "-";
            num = (-1) * num;
        }
        //----------------------------------------------------//
        if (num >= 1000) {
            alert("Xin lỗi! chúng tôi đang update" +
                " phiên bản hiện tại version 1.0");
            document.getElementById("numberValue").value = "";
        }
        if (num <= -1000) {
            alert("Xin lỗi! chúng tôi đang update" +
                " phiên bản hiện tại version 1.0");
            document.getElementById("numberValue").value = "";
        }
        //-------------------------------------------------//
        if (num >= 0 && num < 20) {
            document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[num]);
            document.getElementById("numberValue").value = "";
            result = "";
            result1 = "";
        } else if (num < 100) {
            let a = Math.floor(num / 10);
            let b = num % 10;
            if (b === 0) {
                document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[a] + " mươi");
                document.getElementById("numberValue").value = "";
                result1 = "";
                result = "";
            } else if (b === 1) {
                document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[a] + " mươi mốt");
                document.getElementById("numberValue").value = "";
                result = "";
                result1 = "";
            } else {
                document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[a] + " mươi " + arr[b]);
                document.getElementById("numberValue").value = "";
                result = "";
                result1 = "";
            }
        } else if (num < 1000) {
            let c = Math.floor(num / 100);
            let d = Math.floor(num % 100);
            if (d === 0) {
                document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[c] + " trăm");
                document.getElementById("numberValue").value = "";
                result = "";
                result1 = "";
            } else if (d <= 9) {
                document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[c] + " trăm lẻ " + arr[d]);
                document.getElementById("numberValue").value = "";
                result = "";
                result1 = "";
            } else if (d > 9 && d < 20) {
                document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[c] + " trăm " + arr[d]);
                document.getElementById("numberValue").value = "";
                result = "";
                result1 = "";
            } else if (d >= 20) {
                let e = Math.floor(d / 10);
                let f = Math.floor(d % 10);
                if (f === 1) {
                    document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[c] + " trăm " + arr[e] + " mươi mốt");
                    document.getElementById("numberValue").value = "";
                    result = "";
                    result1 = "";
                } else if (f === 0) {
                    document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[c] + " trăm " + arr[e] + " mươi ");
                    document.getElementById("numberValue").value = "";
                    result = "";
                    result1 = "";
                } else {
                    document.getElementById("display").innerHTML = ("Số "+result1+num+" đọc là: "+result + " " + arr[c] + " trăm " + arr[e] + " mươi " + arr[f]);
                    document.getElementById("numberValue").value = "";
                    result = "";
                    result1 = "";
                }
            }
        }
    }
    function keyEnter(evt){
        switch (evt.keyCode){
            case 13:
                checkNum();
                break;
        }
    }
    window.addEventListener("keydown", keyEnter);
</script>
</html>
