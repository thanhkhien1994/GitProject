<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>  8: Viết chương trình dịch các ngày trong tuần sang tiếng anh</p>
<input type="number" placeholder="input number for one Day for week" style="width: 300px" id="isValue">
<button onclick="searchDay();">Search</button>
<div id="display"></div>
<script>
    function searchDay(){
        let isValue = parseInt(document.getElementById("isValue").value);
        switch (isValue){
            case 2:
                document.getElementById("display").innerHTML = "Monday";
                break;
            case 3:
                document.getElementById("display").innerHTML = "Monday";
                break;
            case 4:
                document.getElementById("display").innerHTML = "Wednesday";
                break;
            case 5:
                document.getElementById("display").innerHTML = "Thursday";
                break;
            case 6:
                document.getElementById("display").innerHTML = "Friday";
                break;
            case 7:
                document.getElementById("display").innerHTML = "Saturday";
                break;
            case 8:
                document.getElementById("display").innerHTML = "Saturday";
                break;
            default:
                alert("No.Search Fail!")
        }
    }
    window.addEventListener("keydown", keyEnter);
    function keyEnter(evt){
        switch (evt.keyCode){
            case 13:
                searchDay();
                break;
        }
    }

</script>
</body>
</html>
