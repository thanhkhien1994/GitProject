<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3">
        <script>
            
            var ctx = document.getElementById("myCanvas").getContext("2d");
            function Circle(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;

                this.draw = function () {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            var circle = new Circle(500, 500, 80);
            circle.draw();


        </script>
</body>

</html>
