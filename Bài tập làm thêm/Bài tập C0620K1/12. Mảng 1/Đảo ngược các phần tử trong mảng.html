<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let x =[-3,5,1,3,2,10];
        let i=0;
        let j = x.length -1;
debugger
       for(i,j;i<=j;i++,j--){
           let b = x[i] ;
           x[i]=x[j];
           x[j]=b ;
       }
       document.write(x)
    </script>

</body>
</html>
