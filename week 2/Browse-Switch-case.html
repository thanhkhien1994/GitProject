  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sự kiện chuột</title>
</head>
<body>
<script>
let input = prompt("nhập vào tên trình duyệt");

switch (input){
  case "chome":
  case "firefox":
  case "opera":
  case "safari":
    alert("trình duyệt hỗ trợ");
    break;
  case "ege":
    alert("trình duyệt không hỗ trợ");
    break;
  default:
    alert("không hợp lệ");  
}
</script>
</body>
</html>
