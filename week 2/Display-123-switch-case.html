<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị 123</title>
</head>
<body>
    <script>
        // với switch case nó sẽ so sánh tuyệt đối nhé!
        let a = parseInt(prompt("nhập vào một số"));

        switch(a){
            case 1: 
                alert("1");
                break;
            case 2: 
                alert("2");
                break;
            case 3: 
                alert("3");
                break;
            case 4:
            case 5: 
            alert("4,5");
        }
    </script>
    
</body>
</html>
