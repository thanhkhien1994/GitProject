<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập number,ấn -1, tính SUM và kết thúc </title>
</head>
<body>
  kkkk
  <script>
    let number = parseInt(prompt("Nhập vào 1 số"));
    let result = 0;
    while (number != -1){  
      number = parseInt(prompt("Nhập vào 1 số"));
      result += number;
      alert(result);
    }
    result = result + 1;
    alert(result); 
  </script>
</body>
</html>
