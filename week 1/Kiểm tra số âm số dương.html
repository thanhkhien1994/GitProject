<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số dương số âm</title>
</head>
<body>
    <script>
        for (let i =1 ; i <=10 ; i++){
            let num = parseInt(prompt("Nhập vào số nguyên:" ));
            if (num > 0){
                alert("số dương");
            } else if ( num == 0){
                alert("sai");
            }else if (num<0){
                alert("số âm")
            }else alert("sai")
        }
        
    </script>
</body>
</html>
