<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào số nguyên tố"));
            // Biến cờ hiệu
    var flag = true;
 
 // Nếu n bé hơn 2 tức là không phải số nguyên tố
 if (n < 2){
     flag = false;
 }
 else{
     // lặp từ 2 tới n-1
     for (var i = 2; i < n-1; i++)
     {
         if (n % i == 0){
             flag = false;
             break;
         }
     }
 }

 // Kiểm tra biến flag
 if (flag == true){
     document.write(n + " là số nguyên tố <br/>");
 }
 else{
     document.write(n + " không phải là số nguyên tố <br/>");
 }

    </script>
</body>
</html>
