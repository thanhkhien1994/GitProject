<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác với thẻ hr</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Enter number'));
        while(number < 100){
            document.write('<hr width='+ number +'%>');
            number++;
        }
    </script>
</body>
</html>
