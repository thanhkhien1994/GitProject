<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<canvas height="300px" width="500px" id="_canvas" ></canvas>
<script>
    var c=document.getElementById("_canvas");
    var ctx =c.getContext("2d");

    let hinhTron = new Circle(10,10,100,"color");

    function Circle(x,y,radius,color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color=color;

        this.render = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius,0,2*Math.PI);
            ctx.strokeStyle='#000000';
            ctx.fill();
            ctx.stroke();

        }

    }
    hinhTron.render();


</script>
</body>
</html>
