<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    let number = +prompt("Nhập vào 1 số");
    function isFibonacci(n) {
        let isCheck = true;
        if (n < 2) {
            isCheck = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    isCheck = false;
                    break;
                }
            }
        }
        if (isCheck === true) {
            document.write(`${n} là số Fibonacci`);
        } else {
            document.write(`${n} không phải là số Fibonacci`);
        }
    }
    isFibonacci(number);
</script>

</body>

</html>
