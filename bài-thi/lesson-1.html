<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    function findMax(arr) {
        let max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if(arr[i]>= max){
                max = arr[i];
            }
        }
        return max;
    }

    let arr = [3, 4, 5, 6, 9, 10, 1];
    document.write(`${findMax(arr)} là số lớn nhất`);
</script>
</body>
</html>
