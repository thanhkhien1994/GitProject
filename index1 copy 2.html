<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào số từ 1 - 7</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Nhập vào 1 số từ 1 đến 7"));
        if(x>=1 && x<=7){
            switch(x) {
                case 1: { 
                    alert("Thứ 2"); 
                    break;}
                case 2: { 
                    alert("Thứ 3"); 
                    break;}
                case 3: { 
                    alert("Thứ 4"); 
                    break;}
                case 4: { 
                    alert("Thứ 5"); 
                    break;}
                case 5: { 
                    alert("Thứ 6"); 
                    break;}
                case 6: { 
                    alert("Thứ 7"); 
                    break;}
                case 7: { 
                    alert("Chủ Nhật"); 
                    break;}

                default : {
                    alert("Không hợp lệ");
                }
            }
            
        }
    </script>
</body>
</html>
