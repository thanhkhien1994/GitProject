<body onload="showListStudent();">
<div class="row">
<div class="col-sm-3" style="position: fixed; top: 0; left: 0;">
    <table>
        <tr><th colspan="2"><p>CTCP-CODEGYM VIỆT NAM</p></th></tr>
        <tr><td><input type="text"  placeholder="Nhập tên học viên" id="search" onkeyup="searchStudent();"></td></tr>
        <tr><td><p id="display"></p></td></tr>
    </table><hr><br><br>
    <fieldset><legend>Thêm học viên</legend>
        <table>
            <tr><td colspan="2"><input type="text" placeholder="Nhập họ tên" id="name"></td></tr>
            <tr><td colspan="2"><input type="text" placeholder="Nhập Lớp" id="class"></td></tr>
            <tr><td colspan="2"><input type="number" placeholder="Nhập tuổi" id="age"></td></tr>
            <tr><td colspan="2"><input type="text" placeholder="Nhập địa chỉ" id="address"></td></tr>
            <tr>
                <td width="50%"><input type="radio" onclick="checkGender('nam')" name="a"><label>Nam</label></td>
                <td width="50%"><input type="radio" onclick="checkGender('nu');" name="a"><label>Nữ</label></td>
            </tr>
            <tr><td colspan="2"><input type="text" placeholder="Nhập mail" id="mail"></td></tr>
            <tr><td colspan="3"><button onclick="init();" id="add">Thêm</button></td></tr>
        </table>
    </fieldset>
</div>
<div id="list" class="col-sm-9" style="margin-left: 24%;"></div>
</div>
</body>
