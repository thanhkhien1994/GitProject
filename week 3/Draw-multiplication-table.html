<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bảng cửu trương</title>
</head>
<body>
    <script>
        let table = '<table border = "1">';
        for(let i = 1; i<=9; i++){
            table += '<tr>'
            for(let j = 2; j<=9; j++){
                table += '<td>' + j +'*'+ i + '=' + i*j + '</td>';
            }
            table +='</tr>';
        }
        table = table + '</table>';
        document.write(table);
    </script>
</body>
</html>
