<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt("Nhập vào năm cần tìm");
        let numbers = [1994, 1996, 1999, 2001, 1992, 1997, 1991];

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] == value) {
                alert('Người đó là bố thứ ' + (i + 1) + ' của bạn');
                break;
            }
        }
    </script>
</body>

</html>
