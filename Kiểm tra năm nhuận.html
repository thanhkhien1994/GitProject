<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    var year = parseInt(prompt("Nhập vào năm"));

    if (year%400===0&&year%100===0){
        alert("Năm nhuận");
    }else if (year%4===0&&year%100!==0){
        alert("Năm nhuận");
    }else if(year%100===0&&year%400!==0) {
        alert("Năm không nhuận");
    }else alert("Năm Không nhuận");

</script>

</body>
</html>
