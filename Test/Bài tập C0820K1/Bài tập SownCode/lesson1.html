<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>1:  Viết chương trình in ra số lớn hơn trong hai số (được nhập từ bàn phím).</p>
    <script>
        let num1 = parseFloat(prompt("Nhập vào số thứ nhất"));
        let num2 = parseFloat(prompt("Nhập vào số thứ hai"));
        if(num1<num2) document.write("số lớn nhất là" + num2);
        if(num1>num2) document.write("số lớn nhất là" + num1);
        if(num1==num2) document.write("Hai số bằng nhau");
    </script>
</body>
</html>
