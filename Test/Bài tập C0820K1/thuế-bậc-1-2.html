<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="value">
    <select id="select1">
        <option value="option1">Lương bậc 1</option>
        <option value="option2">Lương bậc 2</option>
    </select>
    <button onclick="starApp();">
        Tính Lương
    </button>
    <div id="display"></div>

    <script>
        function starApp(){
            let option = document.getElementById("select1").value;
            let isSalary = parseFloat(document.getElementById("value").value);

            let salary = new salary1Year(isSalary);

            if(salary.check(option)){
                document.getElementById("display").innerHTML = salary.getSalaryB1();
            } else if(!salary.check()){
                document.getElementById("display").innerHTML = salary.getSalaryB2();
            }
        }
        
        function salary1Year(isSalary) {
            this.isSalary = isSalary;

            this.check = function (option) {
                if (option == "option1") {
                    return true;
                }
                if (option == "option2") {
                    return false;
                }
            }
            this.getSalaryB1 = function() {
                return "Lương 1 năm của bạn sau thuế là: " + (isSalary * 6 + isSalary * 3 * 0.9 + isSalary * 3 * 0.8);
            }
            this.getSalaryB2 = function() {
                return "Lương 1 năm của bạn sau thuế là: " + (isSalary * 3 + isSalary * 3 * 0.8 + isSalary * 6 * 0.8);
            }

        }

    </script>

</body>

</html>
