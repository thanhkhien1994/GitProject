<!DOCTYPE html>
<html>
<head>
    <title>facebook</title>
    <meta charset="UTF-8">
</head>
<body>


<!--bài tập 1 Hiển thị kết quả sử dụng hàm alert():-->


<button onclick="khien()">nhập vào</button>
<script>
    function khien() {
        alert('xin chào');
    }
</script>


<!--bài tập 2 Hiển thị kết quả sử dụng thẻ HTML:-->



<div id="massageDiv"></div>
    <button type="button" onclick="nokia()">click me!</button>
    <script>
        function nokia() {
            document.getElementById('massageDiv').innerHTML = 'xin chào';

        }
    </script><br>


<!--bài tập 3 Hiển thị kết quả sử dụng hàm document.write():-->

<button type="button" onclick="vailon()" >ấn vào</button>
<script>
    function vailon() {
        document.write("xin chào");
    }
</script><br>

<!--bài tập 4 Hiển thị kết quả sử dụng hàm console.log():-->


<button type="button" onclick="abc()">ấy vào đây</button>
<script>
    function abc() {
        console.log("em phê quá")
    }
</script>



</body>
</html>
