<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10
ở ví dụ trong phần vòng lặp while.

<script>

    var value=null;

    do {
        value=parseInt(prompt("nhập vào số từ 1 đến 10"));
    } while (value<1||value>10);
    alert("số bạn vừa nhập vào là  "+value)
</script>
</body>
</html>
