<script>
    function Mobile(iD, name) {
        this.iD = iD;
        this.name = name;
        this.Batery = 100;
        this.Draft = "";
        this.Inbox = [];
        this.Sent = [];
        this.PowerOn = false;
        this.checkPowerOn = function () {
            if (!this.PowerOn) {
                alert("The power of your "+this.name+" is OFF");
                return false;
            } return true;
        }
        this.TurnOn = function () {                 // Turn on mobile;
            this.PowerOn = true;
        }
        this.TurnOFF = function () {                 // Turn on mobile;
            this.PowerOn = false;
        }
        this.typeSMS = function () {
            if (!this.checkPowerOn()) return;
            this.Batery--;
            this.Draft = prompt("Input messenger you want to send");
        }
        this.getDraft = function () {
            if (!this.checkPowerOn()) return;
            this.Batery--;
            return this.Draft;
        }
        this.SendMessenger = function (Phone) {
            if (!this.checkPowerOn) return;
            this.Batery--;
            let messenger = this.Draft;
            this.Draft = "";
            Phone.getMessenger(messenger);
            this.Sent.push(messenger);
        }
        this.getMessenger = function (messenger) {
            if (!this.checkPowerOn()) return;
            this.Batery--;
            this.Inbox.push(messenger);
        }
        // this.openInbox = function () {
        //     for (let i = 0; i < this.Inbox.length ; i++) {
        //         document.write("Messenger No."+(i+1)+" là: "+this.Inbox[i]+"<br>");
        //     }
        // }
        this.Charge = function () {
            this.Batery = 100;
        }
    }
    let iphone = new Mobile(1,"IphoneX");
    let android = new Mobile(2, "Samsung Note FE");
    iphone.TurnOn();
    android.TurnOn();
    while (true) {
        iphone.typeSMS();
        iphone.SendMessenger(android);

        exitNow = confirm("Bạn muốn nhập tiếp không");
        if (!exitNow) break;
    }
    iphone.TurnOFF();
    android.TurnOFF();
    console.log(iphone);
    console.log(android);

</script>
