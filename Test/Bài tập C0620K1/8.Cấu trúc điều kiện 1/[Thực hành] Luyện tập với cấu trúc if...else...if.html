<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    var userName=prompt("who is there ???");

    if (userName == 'admin') {
        alert('wellcome');
    } else if (userName=="null") {
        alert("canceled");
    } else {
        alert ("i don't know you");
    }

    var pass=prompt("password");

    if (pass=="theMaster"){
        alert('wellcome');
    } else if (pass=="null") {
        alert ("canceled");
    }else {
        alert ("i don't know you");
    }


</script>

</body>
</html>
