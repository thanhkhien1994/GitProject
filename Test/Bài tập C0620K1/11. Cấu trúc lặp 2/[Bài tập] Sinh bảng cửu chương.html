<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
    var total = "<table border='1' cellspacing='10' cellpadding='10'>"

    for (i=1;i<=10;i++){
        total=total+ "<tr>"

        for (k=1;k<=10;k++){
            total=total+"<td>"+k+"*"+i+ "="+ i*k +"</td >";
        }
        total=total+"</tr>";
    }
    total=total+"</table>";

    document.write(total);
</script>
</body>
</html>
