<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value= prompt("Nhập vào một số")
    var x=[-3,5,1,3,10,25];
    for (let i=0;i<=x.length;i++){
        if (value==x[i] ){
            alert("gía trị nhập vào   " + x[i] + "  trùng với hàm ở vị trí  " + i);
        }
    }
</script>
</body>
</html>
