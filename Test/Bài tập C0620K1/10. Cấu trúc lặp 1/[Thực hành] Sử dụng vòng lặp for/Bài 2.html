<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let num=parseInt(prompt("Nhập vào 1 số"));
       let total=0;
       let i;
        for(i=1;i<=num;i=i+1) {
            total=total+1;
        }
       alert(total);

    </script>

</body>
</html>
