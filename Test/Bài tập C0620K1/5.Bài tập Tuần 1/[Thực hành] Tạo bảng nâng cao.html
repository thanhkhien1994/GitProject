<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo bảng nâng cao</title>
<style>
    body {
        padding: 50px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td, th {
        padding: 20px;
        border: 1px solid black;
    }
    th{
        font-family: 'Patua One', cursive;
        font-size:16px;
        font-weight:400;
        color:#fff;
        text-align:center;
        padding:20px;
        background-color: #d61b06;
        border-color: black;
    }
    td{
        font-family: 'Open Sans', sans-serif;
        font-weight:400;
        color:#5f6062;
        font-size:13px;
        padding:20px 20px 20px 20px;
        border-bottom:1px solid #e0e0e0;
        text-align: center;
    }
</style>
</head>

<body>
<h2> Thời Khóa Biểu</h2>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>

    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>

    <tr>
        <th>Thứ 2</th>
        <th>Thể dục</th>
        <th>Hướng dẫn trò chơi mới</th>
    </tr>

    <tr>
        <th>Thứ 3</th>
        <th>Nhận biết tập nói</th>
        <th>Rèn nề nếp,kỹ năng sống</th>
    </tr>

    <tr>
        <th>Thứ 4</th>
        <th>Âm Nhạc</th>
        <th>Vui chơi</th>
    </tr>

    <tr>
        <th>Thứ 5</th>
        <th>Văn Học</th>
        <th>Nhận Biết các giá trị sống</th>
    </tr>
</table>

</body>
</html>
